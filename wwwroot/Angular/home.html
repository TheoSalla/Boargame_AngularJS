<div ng-include src="'/Angular/userFullCollection.html'"></div>
<div ng-include src="'/Angular/randomGame.html'"></div>
<div class="style">
    <header ng-include src="'/Angular/header.html'"></header>
    <div class="container">
        <br />
        <h1>{{testUser}}</h1>
        <div class="row justify-content-center">
            <form ng-submit="addUser(account)">
                <input type="text" placeholder="Enter a bgg account.." ng-model="account" required />
                <button type="submit" ng-show="hide"><i class="fa fa-gamepad"></i></button>
                <br />
                <h3 ng-model="showLoading">{{showLoading}}</h3>
            </form>
        </div>
    </div>
    <div style="margin-top:10px;" class="container">
        <div class="row justify-content-center text-center">
            <div class="col-s-1">
                <div class="text-center">
                    <label style="font-weight: 500; color:#BB4430" class="display">Players</label>
                </div>
                <div style="border-radius:40px;">
                    <input style="margin-right:5px; width:150px; border-radius:40px; text-align:center" type="number" name="name" value="" ng-model="playerCount" ng-change="changePlayers(playerCount)" />
                </div>
            </div>
            <div class="col-s-1">
                <div class="text-center">
                    <label style="font-weight: 500;  color:#BB4430" class="display">Time (in min)</label>
                </div>
                <div>
                    <input style="margin-left:5px; width:150px ;border-radius:40px; text-align:center;" type="number" name="name" value="" ng-model="timeCount" ng-change="changeTime(timeCount)" />
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-7 col-sm-12 col-lg-3">
                <button id="randomButton" class="btn btn-lg" ng-show="addedUsers.length" ng-click="getRandomGame()" data-toggle="modal" data-target={{gameExist}}>Pick a Game</button>
            </div>
        </div>
        <br />
        <div class="wholeList row justify-content-center">
            <ul class="list-group col-7 col-sm-4 col-lg-3">
                <li class="userList display list-group-item list-group-item-light" ng-click="watchCollection(user)" ng-repeat="user in addedUsers">{{user}}<span style="font-size: 20px" ng-click="removeUser(user)" class="close"><!--<i class="fas fa-times" style="font-size:15px;color:red">--> &#129324;<!--</i>--></span> <span style="font-size:20px" data-toggle="modal" data-target={{collectionExist}} class="close"><!--<i id="collIcon" class="changeIcon fas fa-book-open" style="font-size:15px;color:#537A5A;"></i>--> &#129488;</span></li>
            </ul>
        </div>
    </div>
</div>
