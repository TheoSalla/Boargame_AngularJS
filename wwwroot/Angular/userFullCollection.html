
    <div class="modal fade" id="collectionModal" tabindex="-1">
        <div class="modal-dialog modal-lg" >
            <div class="collectionColor modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{viewUserCollection}}'s collection</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="collectionColor changeTextCollection modal-body" >
                    <div class="form-group">
                        <label class="col-form-label">Search for game:</label>
                        <input type="text" class="form-control form-control-sm form-control-range" ng-model="getGame">
                    </div>
                    <label>Games in collection: {{testCollection[0].length}}</label>
                    <table class="table table-striped" style="cursor:pointer">
                        <tr>
                            <td ng-click="Sort('gameName')">Game</td>
                            <td ng-click="Sort('minPlayer')">Min player</td>
                            <td ng-click="Sort('maxPlayer')">Max player</td>
                            <td ng-click="Sort('playingTime')">Playing time</td>                        
                            <td></td>
                        </tr>
                        <tr ng-repeat="game in testCollection[0] | filter:getGame | orderBy:key: AscOrDesc" ng-click="readMore(game.gameId)" data-dismiss="modal">
                            <td >{{game.gameName}}</td>
                            <td>{{game.minPlayer}}</td>
                            <td>{{game.maxPlayer}}</td>
                            <td>{{game.playingTime}}</td>
                           <td ><img class="changeImg" ng-src="{{game.image}}" width="100" height="100"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
